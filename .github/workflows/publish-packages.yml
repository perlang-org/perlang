name: .NET Core publish packages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Get current timestamp
      id: timestamp
      run: echo "::set-output name=timestamp::$(date +'%Y%m%d%H%M')"

    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101

    - name: Re-generate auto-generated files
      run: make auto_generated

    #
    # Build releases
    #
    - name: Build linux-x64 release
      run: dotnet publish -c Release -r linux-x64 --self-contained true /p:PublishReadyToRun=true
      working-directory: ./Perlang.ConsoleApp

    - name: Build osx-x64 release
      run: dotnet publish -c Release -r osx-x64 --self-contained true
      working-directory: ./Perlang.ConsoleApp

    - name: Build win-x64 release
      run: dotnet publish -c Release -r win-x64 --self-contained true
      working-directory: ./Perlang.ConsoleApp

    #
    # Create .tar.gz archives
    #
    - name: Create linux-x64 .tar.gz file
      run: tar cvzf ../perlang-${{steps.timestamp.outputs.timestamp}}-${{github.sha}}-linux-x64.tar.gz *
      working-directory: ./Perlang.ConsoleApp/bin/Release/netcoreapp3.1/linux-x64/publish

    - name: Create osx-x64 .tar.gz file
      run: tar cvzf ../perlang-${{steps.timestamp.outputs.timestamp}}-${{github.sha}}-osx-x64.tar.gz *
      working-directory: ./Perlang.ConsoleApp/bin/Release/netcoreapp3.1/osx-x64/publish

    - name: Create win-x64 .tar.gz file
      run: tar cvzf ../perlang-${{steps.timestamp.outputs.timestamp}}-${{github.sha}}-win-x64.tar.gz *
      working-directory: ./Perlang.ConsoleApp/bin/Release/netcoreapp3.1/win-x64/publish

    #
    # Upload files to bintray
    #
    - name: Upload linux-x64 .tar.gz file to releases server
      uses: easingthemes/ssh-deploy@v2.1.1
      env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rltgoDzvO"
          SOURCE: "./Perlang.ConsoleApp/bin/Release/netcoreapp3.1/linux-x64/perlang-${{steps.timestamp.outputs.timestamp}}-${{github.sha}}-linux-x64.tar.gz"
          REMOTE_HOST: ${{ secrets.SSH_REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.SSH_REMOTE_USER }}
          TARGET: ${{ secrets.SSH_REMOTE_TARGET }}

    - name: Upload osx-x64 .tar.gz file to releases server
      uses: easingthemes/ssh-deploy@v2.1.1
      env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rltgoDzvO"
          SOURCE: "./Perlang.ConsoleApp/bin/Release/netcoreapp3.1/osx-x64/perlang-${{steps.timestamp.outputs.timestamp}}-${{github.sha}}-osx-x64.tar.gz"
          REMOTE_HOST: ${{ secrets.SSH_REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.SSH_REMOTE_USER }}
          TARGET: ${{ secrets.SSH_REMOTE_TARGET }}

    - name: Upload win-x64 .tar.gz file to releases server
      uses: easingthemes/ssh-deploy@v2.1.1
      env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rltgoDzvO"
          SOURCE: "./Perlang.ConsoleApp/bin/Release/netcoreapp3.1/win-x64/perlang-${{steps.timestamp.outputs.timestamp}}-${{github.sha}}-win-x64.tar.gz"
          REMOTE_HOST: ${{ secrets.SSH_REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.SSH_REMOTE_USER }}
          TARGET: ${{ secrets.SSH_REMOTE_TARGET }}
